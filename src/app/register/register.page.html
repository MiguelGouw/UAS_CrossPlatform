<link
  href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
  rel="stylesheet"
/>

<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center custom-font">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
  <div
    class="ion-padding" style="display: flex; justify-content: center; align-items: center; height: 100%;">
    <ion-card style="height: 600px; width: 400px;">
      <h1 class="ion-text-center">Welcome</h1>
    <form class="form ion-padding" [formGroup]="validationForm" (ngSubmit)="Register()">
      <h2 class="ion-text-start">Login</h2>
    <div class="wrap-input">
      <input class="input" type="text" name="firstName" placeholder="First Name" formControlName="firstName" required/>
    </div>
    <div class="wrap-input">
      <input class="input" type="text" name="lastName" placeholder="Last Name" formControlName="lastName" required/>
    </div>
      <div class="wrap-input">
        <input class="input" type="text" name="email" placeholder="Email" formControlName="email"/>
      </div>
      <div class="wrap-input">
        <input class="input" type="password" name="password" placeholder="Password" formControlName="password" required/>
      </div>
      <div class="wrap-input">
        <input class="input" type="password" name="Cpassword" placeholder="Confirm Password" formControlName="Cpassword" required />
      </div>
      <div class="container-form-btn" style="margin-top: 26px">
        <button class="form-btn custom-font" type="submit" [disabled]="!validationForm.valid">Register</button>
      </div>
      <label class="error-message">{{errorMessage}}</label>
      <label class="success-message">{{successMessage}}</label>
    </form>
    </ion-card>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar>
    <p class="ion-text-center custom-font">
      Already have an account? <a href="/login">Try to Log In.</a>
    </p>
  </ion-toolbar>
</ion-footer>
