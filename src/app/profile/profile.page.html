<ion-header> 
  <ion-toolbar>
      <ion-title>Profile</ion-title>
      <ion-buttons slot="primary" style="position: absolute; top: 10px; right: 10px;">
        <ion-icon size="large" name="log-out-outline" (click)="onLogout()"></ion-icon>
      </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid class="ion-margin-horizontal" *ngIf="Datauser"> 
      <ion-row class="ion-justify-content-center">    
          <ion-col size="7" size-sm="2">      
            <input type="file" *ngIf="isDesktop" #filePicker (change)="onFileChoose($event)"/>
            <ion-img src="assets/icon/personicon.png" style="object-fit: contain; width: 100%;" *ngIf="!photo"></ion-img>
            <img id="profilePicture" src="{{photo}}" class="circle-image" *ngIf="photo" (load)="imageLoaded()"> 
            <ion-icon (click)="presentFotoActionSheet()" name="image-outline" size="large" style="float: right; color: black;"></ion-icon>      
          </ion-col>  
      </ion-row>  
      <ion-row>    
          <ion-col size="12" size-sm="6" offset-sm="3">     
              <ion-text class="ion-text-center">
                <h2 class="text-bold ion-no-margin ion-margin-top">{{ Datauser.name }}</h2>
              <h4 class="ion-no-margin ion-padding-bottom">00000019779</h4>      
              </ion-text>     
              <div class="ion-margin-top">        
                  <ion-text>
                    <span class="text-bold">Pesan & Kesan</span>
                    <div class="ion-padding"></div>
                  </ion-text>      
              </div>      
              <div class="ion-padding ion-margin-top border-full">
                <ion-card-title class="ion-margin-bottom text-bold">History</ion-card-title>
                <div class="text-gray" *ngIf="!Datauser.locations">History lokasi tidak ada</div>      
                <div *ngIf="Datauser.locations"> 
                  <ion-card>
                    <ion-item  *ngFor="let location of Datauser.locations; let i = index" (press)="onPress(i)">             
                      <ion-label>
                        <span class="text-gray" >{{ location.tanggal }}</span>
                        <div style="padding-top: 4px; ">{{ location.nama }}</div>              
                      </ion-label>           
                    </ion-item>  
                  </ion-card>       
                </div>      
              </div>      
          </ion-col>   
      </ion-row> 
  </ion-grid>
</ion-content>
